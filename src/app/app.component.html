<ng-container>
  <p class="poliza">Póliza PLU3 - 101569</p>
  <p>Saldos actualizados al 26/04/2022. La cifra final en las alternativas de inversión podría variar.</p>
  <br>
  <div class="divStepper">Alternativas de inversión actuales</div>
  <br>

  <ng-wizard [config]="config" (stepChanged)="stepChanged($event)" >
    <ng-wizard-step  [title]="'1 Elige una de tus alternativas de inversión'" style="width: 25%;">
      <span>Step 1 content</span> <br />

      <div class="content">
        <div fxLayout="row wrap">
          <div fxFlex="20%" *ngFor="let num of [1,2,3,4,5,6,7]">
            <mat-card class="mat-elevation-z4 matCard" style="margin:5%">
              <mat-card-header>
                <mat-card-title style="color:white">Allianz {{num}}</mat-card-title>
              </mat-card-header>
              <mat-card-content>
                <p>
                  $ 244,824.00
                </p>
              </mat-card-content>
            </mat-card>
          </div>
        </div>
      </div>
    </ng-wizard-step>
  
    <ng-wizard-step [title]="'2 Configura saldos a mover de traspasos seleccionados'">
      <span>Step 2 content</span> <br />
    </ng-wizard-step>
  
    <ng-wizard-step [title]="'3 Confirma los movimientos a realizar'" >
      <span>Step 3 content</span> <br />
      <h2>Step 3</h2>
    </ng-wizard-step>
  </ng-wizard>
  
</ng-container>
